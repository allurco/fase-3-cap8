version: '3.8'

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:latest
    container_name: oracle-xe
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      # Oracle Database configuration
      ORACLE_PWD: OraclePassword123
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      # Persist Oracle data
      - oracle_data:/opt/oracle/oradata
      # Optional: Mount initialization scripts
      - ./init-scripts:/opt/oracle/scripts/startup
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/OraclePassword123@//localhost:1521/XE", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - oracle-network

  # Optional: Oracle SQL Developer Web (browser-based)
  # Already included in the XE image, accessible via port 5500

volumes:
  oracle_data:
    driver: local

networks:
  oracle-network:
    driver: bridge
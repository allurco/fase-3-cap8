spring.application.name=composador-carbono
# jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=system
spring.datasource.password=OraclePassword123


# Usuario/Senha do SpringSecurity para desenvolvimento
spring.security.user.name=usuario
spring.security.user.password=senha


spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-binding-errors=always

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=SYSTEM
